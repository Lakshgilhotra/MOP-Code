version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course

- intent: deny
  examples: |
    - no
    - never
    - I don't think so

- intent: mood_great
  examples: |
    - I'm feeling great
    - I'm good
    - I'm happy

- intent: mood_unhappy
  examples: |
    - I'm sad
    - I'm unhappy
    - I'm not feeling well

- intent: find_next_transport
  examples: |
    - When is the next [regional train](transport_type) at [Southern Cross](station_name)?
    - When is the next [metropolitan train](transport_type) at [Flinders Street Station](station_name)?

- intent: find_nearby_station
  examples: |
    - Where is the nearest station for [regional train](transport_type)?
    - Find the closest station for [metropolitan train](transport_type).

- intent: search_by_name
  examples: |
    - Where is [Southern Cross](station_name)?
    - Tell me about [Flinders Street Station](station_name).

- intent: search_by_stopid
  examples: |
    - What is the stop with ID [1234](stop_id)?
    - Find stop ID [5678](stop_id).

- intent: station_details
  examples: |
    - What facilities does [Southern Cross](station_name) have?
    - Tell me about the facilities at [Flinders Street Station](station_name).

- intent: directions
  examples: |
    - How do I get to [Southern Cross](station_name)?
    - Directions to [Flinders Street Station](station_name).

- intent: filter_stations
  examples: |
    - List stations in zone [1](zone) for [regional train](transport_type).
    - What stations are on route [86](route_name) for [metropolitan train](transport_type)?

- intent: real_time_information
  examples: |
    - What is the status of [Southern Cross](station_name) for [regional train](transport_type)?
    - Is [Flinders Street Station](station_name) open for [metropolitan train](transport_type)?
