version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_next_train
  - ask_next_bus
  - help
  - list_stops

entities:
  - stop

slots:
  stop:
    type: text
    mappings:
      - type: from_entity
        entity: stop
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I assist you with Melbourne transit today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_next_train:
    - text: "Let me check the schedule for the next train from {stop}."

  utter_ask_next_bus:
    - text: "Let me check the schedule for the next bus from {stop}."

  utter_help:
    - text: "I can help you with transit schedules. You can ask me when the next train or bus is from a specific stop."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_next_train
  - action_next_bus
  - action_list_stops

forms:
  transit_form:
    required_slots:
    - stop


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
